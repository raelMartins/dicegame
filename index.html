<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://fonts.googleapis.com/css2?family=Metal+Mania&display=swap"
    rel="stylesheet">
    <link rel="stylesheet" href="./bootstrap/bootstrap-4.4.1-dist/css/bootstrap.min.css"
    type="text/css">
    <link type="text/css" rel="stylesheet" href="style.css">
    <link rel="shortcut icon" href="./dice/dice5.png" type="image/x-icon">
    <title>Game Project</title>
</head>
<body class="body">
    <div class="wrapper clearfix">
        <div class="player-0-panel active">
            <div class="player-name" id="name-0">Player 1</div>
            <div class="player-score" id="score-0">43</div>
            <div class="player-current-box">
                <div class="player-current-label">Current</div>
                <div class="player-current-score" id="current-0">11</div>
            </div>
        </div>

        <div class="player-1-panel">
            <div class="player-name" id="name-1">Player 2</div>
            <div class="player-score" id="score-1">72</div>
            <div class="player-current-box">
                <div class="player-current-label">Current</div>
                <div class="player-current-score" id="current-1">11</div>
            </div>
        </div>

        <button class="btn-new"><i class="ion-ios-plus-outline"></i>New Game</button>
        <button class="btn-roll"><i class="ion-ios-loop"></i>Roll Dice</button>
        <button class="btn-hold"><i class="ion-ios-download-outline"></i>Hold</button>

        <img src="./dice/dice3.png" alt="Dice" class="dice" id="dice-0">
        <img src="./dice/dice5.png" alt="Dice" class="dice" id="dice-1">

        <input type="number" id="score" placeholder="score">
        <input type="text" id="pname0" placeholder="Player 1">
        <input type="text" id="pname1" placeholder="Player 2">
        <button type="button" id="beg-btn" value="Begin!">Begin!</button>
    </div>

    <script src="index.js"></script>
</body>
</html>
